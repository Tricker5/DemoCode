<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>动态生成表格</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <input type="text" id="h">&nbsp;
    <input type="text" id="l"><br>
    <input type="button" value = "生成" onclick="addTable();">
    <div id="div1">


    </div>
    <script >
        function addTable(){
            var row1 = document.getElementById("h").value;
            var col1 = document.getElementById("l").value;
            var div1 = document.getElementById("div1");
            var tab = "<table border='1' bordercolor='blue' width='200' height='100'>";
            //循环行
            for(var i=1;i<=row1;i++){
                tab+="<tr>";
                //循环列
                for(var j=1;j<=col1;j++){
                    tab+="<td>单元格</td>";
                }
                tab+="</tr>";
            }
            tab+="</table>"
            div1.innerHTML=tab
        }
    </script>
</body>
</html>
